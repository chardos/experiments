    function pushCompressedArray(authorsSquashed, authors, author){

      //if empty push first value
      if (authorsSquashed[author].length == 0){
        authorsSquashed[author].push([ authors[author][0][0], authors[author][1][1], 1 ]);
      }
        //iterate through authors[author]
        $.each(authors[author], function(i, v){
          //if exists, increment existing array

          $.each(authorsSquashed[author], function(si, sv){
            //if matches
            if (authors[author][i][0] == authorsSquashed[author][si][0] && authors[author][i][1] == authorsSquashed[author][si][1] ){
              authorsSquashed[author][si][2] = authorsSquashed[author][si][2] + 1;
            }
            //else
            else{
              authorsSquashed[author][si].push( [authors[author][i][0], authors[author][i][1], 1] )
            }
          });


        });

      //console.log(authorsSquashed);
    }

    var authors;

      success: function (result) {
        var author = ''

        $.each(result, function(index, value){

          var date = pc.convertDateToArray(this.commit.committer.date);

          if (typeof author != 'undefined'){

              authors[author] = [];
              authors[author].push( date );
            }
            else{
              authors[author].push( date );
            }
          }
        });

        for (var author in authors) {
          if (typeof authorsSquashed[author] == 'undefined' ){
              authorsSquashed[author] = [];
              pushCompressedArray(authorsSquashed, authors, author);
          }
          else {
            pushCompressedArray(authorsSquashed, authors, author);
          }
        }

        //console.log(authorsSquashed[author]);
