<html>
  <head>
    <script src="lib/react-0.14.3.min.js"></script>
    <script src="lib/JSXTransformer-0.13.3.js"></script>
    <title>My first react file</title>
  </head>

  <body>
    <div id="react-container"></div>
    <script type="text/jsx">
    var MyComponent = React.createClass({
      render: function(){
        return <div>
          <h1>{this.props.text}</h1>
          <p>{this.props.children}</p>
        </div>;
      }
    });
    React.render(
      //multiple components must be wrapped in an element
      <div>
      <MyComponent text="Hello world">
        This is a hello.
      </MyComponent>
      <MyComponent text="How are ya?">
        This is a how are you.
      </MyComponent>
      <MyComponent text="Goodbye">
        This is a goodbye.
      </MyComponent>
      </div>
      , document.getElementById('react-container'))
    </script>
  </body>
</html>
