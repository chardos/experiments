<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="kinetic.js"></script>
    <script>
      var stage = new Kinetic.Stage({
        container: 'container',
        width: 578,
        height: 200
      });
      var layer = new Kinetic.Layer();
      var rect = new Kinetic.Rect({
        x: 100,
        y: 100,
        width: 100,
        height: 50,
        fill: 'green',
        stroke: 'black',
        strokeWidth: 2,
        opacity: 0.2
      });

      layer.add(rect);
      stage.add(layer);

      /*
       * wait one second before starting the
       * transition
       */
      setTimeout(function() {
        rect.transitionTo({
          x: 400,
          y: 30,
          rotation: Math.PI * 2,
          opacity: 1,
          strokeWidth: 6,
          scale: {
            x: 1.3,
            y: 1.3
          },
          duration: 1,
        });
      }, 1000);
    </script>
  </body>
</html>
