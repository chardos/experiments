<!DOCTYPE html>
<html>
	<head>
		<title>Arcs</title>
		<style type="text/css">
			#Canvas1 {
				border: dotted 1px #CCC;
			}
		</style>
		<script>
			window.onload = function() {
				var theCanvas = document.getElementById('Canvas1');
				if (theCanvas && theCanvas.getContext) {
					window.ctx = theCanvas.getContext("2d");
					if (ctx) {
						
						window.color1 = "#c6e070";
						window.color2 = "#91c46c";
						window.color3 = "#287d7d";
						window.color4 = "#1c344c";
						
						
						ctx.fillStyle = "red";
						x = 450;
						y = 400;
						
						
						
						//arc( x, y, r, sA, eA, aC)
						//arcTo( x1, y1, x2, y2, r)
						
						
						function randomize(){
						
							ctx.lineWidth = Math.floor((Math.random()*8));
							
							//window.x = Math.floor((Math.random()*0)+450);
							//window.y = Math.floor((Math.random()*0)+320);
							window.r = Math.floor((Math.random()*300)+50);
							window.sA = Math.floor((Math.random()*360)) * Math.PI/180;
							window.eA = Math.floor((Math.random()*360)) * Math.PI/180;
							
							//randomize clockwise or anti-clockwise
							preAC = Math.floor((Math.random()*2)+1);							
							if (preAC == 1){
								window.aC = true;
							} else {
								window.aC = false;
							}
							
							//randomize color
							preColor = Math.floor((Math.random()*4)+1);
							if (preColor == 1){
								ctx.strokeStyle = color1;
							} else if (preColor == 2){
								ctx.strokeStyle = color2;
							} else if (preColor == 3){
								ctx.strokeStyle = color3;
							} else if (preColor == 4){
								ctx.strokeStyle = color4;
							}
							
						}
						
						
						
						for (var i=0;i<60;i++){ 
							randomize();
							ctx.beginPath();
							ctx.arc(window.x,window.y,window.r, window.sA, window.eA, window.aC);
							ctx.stroke();
						}
						
						
					}
				}
			}
		</script>
	</head>
	<body>
		
		<canvas id="Canvas1" width="900" height="800">Your browser does not support canvas.</canvas>
	</body>
</html>
