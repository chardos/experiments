<!DOCTYPE html>
<html>
	<head>
		<title>Arcs</title>
		<style type="text/css">
			#Canvas1 {
				border: dotted 1px #CCC;
			}
		</style>
		<script>
			window.onload = function() {
				var theCanvas = document.getElementById('Canvas1');
				if (theCanvas && theCanvas.getContext) {
					window.ctx = theCanvas.getContext("2d");
					if (ctx) {
						
						//goes from darkest to lightest colors
						window.color1 = "#438711"; 
						window.color2 = "#509a19";
						window.color3 = "#5eaf22";
						
						window.color4 = "#95c770";
						window.color5 = "#afda8f";
						window.color6 = "#7fb557";
						
						window.color7 = "#d6ee76";
						window.color8 = "#c6dd6b";
						window.color9 = "#adc54c";
						
						window.color10 = "#e8eb7f"; 
						window.color11 = "#f7f9a7";
						window.color12 = "#ffffd9";
						
						
						ctx.fillStyle = "red";
						x = 450;
						y = 400;
						
						
						
						//arc( x, y, r, sA, eA, aC)
						//arcTo( x1, y1, x2, y2, r)
						
						
						function randomize(){
						
							ctx.lineWidth = Math.floor((Math.random()*8));
							
							window.sA = Math.floor((Math.random()*360)) * Math.PI/180;
							window.eA = Math.floor((Math.random()*360)) * Math.PI/180;
							
							//randomize clockwise or anti-clockwise
							preAC = Math.floor((Math.random()*2)+1);							
							if (preAC == 1){
								window.aC = true;
							} else {
								window.aC = false;
							}
							
							
							
						}
						
						
						
						
						// layer 4
						for (var i=0;i<35;i++){ 
							window.radius = Math.floor((Math.random()*100)+270);
							
							//randomize color
							preColor = Math.floor((Math.random()*4)+1);
							if (preColor == 1){
								ctx.strokeStyle = color1;
							} else if (preColor == 2){
								ctx.strokeStyle = color2;
							} else if (preColor == 3){
								ctx.strokeStyle = color3;
							} 
							
							randomize();
							ctx.beginPath();
							ctx.arc(window.x,window.y,window.radius, window.sA, window.eA, window.aC);
							ctx.stroke();
						}
						
						// layer 3
						for (var i=0;i<35;i++){ 
							window.radius = Math.floor((Math.random()*100)+190);
							
							//randomize color
							preColor = Math.floor((Math.random()*4)+1);
							if (preColor == 1){
								ctx.strokeStyle = color4;
							} else if (preColor == 2){
								ctx.strokeStyle = color5;
							} else if (preColor == 3){
								ctx.strokeStyle = color6;
							} 
							
							randomize();
							ctx.beginPath();
							ctx.arc(window.x,window.y,window.radius, window.sA, window.eA, window.aC);
							ctx.stroke();
						}
						
						// layer 2
						for (var i=0;i<35;i++){ 
							window.radius = Math.floor((Math.random()*100)+110);
							
							//randomize color
							preColor = Math.floor((Math.random()*4)+1);
							if (preColor == 1){
								ctx.strokeStyle = color7;
							} else if (preColor == 2){
								ctx.strokeStyle = color8;
							} else if (preColor == 3){
								ctx.strokeStyle = color9;
							} 
							
							randomize();
							ctx.beginPath();
							ctx.arc(window.x,window.y,window.radius, window.sA, window.eA, window.aC);
							ctx.stroke();
						}
						
						
						// layer 1
						for (var i=0;i<50;i++){ 
							window.radius = Math.floor((Math.random()*150)+20);
							
							//randomize color
							preColor = Math.floor((Math.random()*4)+1);
							if (preColor == 1){
								ctx.strokeStyle = color10;
							} else if (preColor == 2){
								ctx.strokeStyle = color11;
							} else if (preColor == 3){
								ctx.strokeStyle = color12;
							} 
							
							randomize();
							ctx.beginPath();
							ctx.arc(window.x,window.y,window.radius, window.sA, window.eA, window.aC);
							ctx.stroke();
						}
						
						
					}
				}
			}
		</script>
	</head>
	<body>
		
		<canvas id="Canvas1" width="900" height="800">Your browser does not support canvas.</canvas>
	</body>
</html>
