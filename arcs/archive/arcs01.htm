<!DOCTYPE html>
<html>
	<head>
		<title>Drawing Arcs</title>
		<style type="text/css">
			#Canvas1 {
				border: dotted 1px black;
			}
		</style>
		<script>
			window.onload = function() {
				var theCanvas = document.getElementById('Canvas1');
				if (theCanvas && theCanvas.getContext) {
					var ctx = theCanvas.getContext("2d");
					if (ctx) {
					
						ctx.strokeStyle = "blue";
						ctx.fillStyle = "red";
						ctx.lineWidth = 5;
						
						//arc( x, y, r, sA, eA, aC)
						//arcTo( x1, y1, x2, y2, r)
						
						
						var start = Math.floor((Math.random()*10)+1);
						alert(start);
						
						ctx.beginPath();
						ctx.moveTo(100,100);
						ctx.lineTo(100,600);
						ctx.arc(100,450,150, 0.5*Math.PI, 1.5*Math.PI, true);
						ctx.arc(100,200,100, 0.5*Math.PI, 1.5*Math.PI, true);
						//ctx.arc(200, 200, 100, 0, 90*Math.PI/180);
						
						ctx.fill();
						ctx.stroke();
					}
				}
			}
		</script>
	</head>
	<body>
		<h1>Drawing Arcs</h1>
		<p>This example will draw arcs, both open and closed</p>
		<canvas id="Canvas1" width="700" height="700">Your browser does not support canvas.</canvas>
	</body>
</html>
