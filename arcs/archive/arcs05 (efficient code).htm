<!DOCTYPE html>
<html>
	<head>
		<title>Arcs</title>
		<style type="text/css">
			#Canvas1 {
				border: dotted 1px #CCC;
			}
		</style>
		<script>
			window.onload = function() {
				var theCanvas = document.getElementById('Canvas1');
				if (theCanvas && theCanvas.getContext) {
					window.ctx = theCanvas.getContext("2d");
					if (ctx) {
						
						window.colorArray = ["#438711","#509a19", "#5eaf22", "#95c770","#7fb557","#7fb557","#d6ee76","#c6dd6b","#adc54c","#e8eb7f","#f7f9a7","#ffffd9"];
						
						ctx.fillStyle = "red";
						x = 450;
						y = 400;
						
						//arc( x, y, r, sA, eA, aC)
						//arcTo( x1, y1, x2, y2, r)
						
						function randomize(colorA, colorB, colorC){
							
							//set line width range
							ctx.lineWidth = Math.floor((Math.random()*8));
							
							window.sA = Math.floor((Math.random()*360)) * Math.PI/180;
							window.eA = Math.floor((Math.random()*360)) * Math.PI/180;
							
							//randomize clockwise or anti-clockwise
							preAC = Math.floor((Math.random()*2)+1);							
							if (preAC == 1){
								window.aC = true;
							} else {
								window.aC = false;
							}
							
							//set colors
							preColor = Math.floor((Math.random()*3)+1);
							if (preColor == 1){
								ctx.strokeStyle = colorA;
							} else if (preColor == 2){
								ctx.strokeStyle = colorB;
							} else if (preColor == 3){
								ctx.strokeStyle = colorC;
							} 
						}
						
						
						
						
						// layer 4
						for (var i=0;i<60;i++){ 
							window.radius = Math.floor((Math.random()*100)+270);
							
							//randomize color
							randomize(colorArray[0], colorArray[1], colorArray[2]);
							ctx.beginPath();
							ctx.arc(window.x,window.y,window.radius, window.sA, window.eA, window.aC);
							ctx.stroke();
						}
						
						// layer 3
						for (var i=0;i<35;i++){ 
							window.radius = Math.floor((Math.random()*100)+190);
							
							
							randomize(colorArray[3],colorArray[4],colorArray[5]);
							ctx.beginPath();
							ctx.arc(window.x,window.y,window.radius, window.sA, window.eA, window.aC);
							ctx.stroke();
						}
						
						// layer 2
						for (var i=0;i<35;i++){ 
							window.radius = Math.floor((Math.random()*100)+110);
							
							randomize(colorArray[6],colorArray[7],colorArray[8]);
							ctx.beginPath();
							ctx.arc(window.x,window.y,window.radius, window.sA, window.eA, window.aC);
							ctx.stroke();
						}
						
						
						// layer 1
						for (var i=0;i<100;i++){ 
							window.radius = Math.floor((Math.random()*150)+20);
							
							randomize(colorArray[9],colorArray[10],colorArray[11]);
							ctx.beginPath();
							ctx.arc(window.x,window.y,window.radius, window.sA, window.eA, window.aC);
							ctx.stroke();
						}
						
						
					}
				}
			}
		</script>
	</head>
	<body>
		<canvas id="Canvas1" width="900" height="800">Your browser does not support canvas.</canvas>
	</body>
</html>
